<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/assets/css/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="/assets/css/base.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded bg-light shadow size-box bg-opacity-75">
            <div class="col-md-6 left-box border rounded">
            </div>
            <div class="col-md-6 right-box border rounded">
                <div class="row">
                    <div class="mb-4">
                        <h3>Đăng kí</h3>
                        <p>Đã có tài khoản? <span><a href="Login.html">Đăng nhập tại đây</a></span></p>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="Họ và tên" aria-label="Username"
                            aria-describedby="basic-addon1" id="floatingInput" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" class="form-control" placeholder="Email" aria-label="Email"
                            aria-describedby="basic-addon1" id="floatingInput" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" class="form-control input-pass" placeholder="Mật khẩu "
                            aria-label="Password" aria-describedby="basic-addon1" required>
                        <button type="button" class="btn position-absolute btn-eye">
                            <i class="fa-regular fa-eye"></i>
                        </button>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" class="form-control input-pass" placeholder="Nhập lại mật khẩu"
                            aria-label="Password" aria-describedby="basic-addon1" required>
                        <button type="button" class="btn position-absolute btn-eye">
                            <i class="fa-regular fa-eye"></i>
                        </button>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-phone"></i></span>
                        <input type="number" class="form-control" placeholder="Số điện thoại" aria-label="Phone"
                            aria-describedby="basic-addon1" required>
                    </div>
                    <div class="input-group mb-3">
                        <input class="form-check-input me-2" type="checkbox" value=""
                            aria-label="Checkbox for following text input" checked="false">
                        <span>Tôi đồng ý với các điều khoản</span>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-primary w-100 rounded" type="button" id="button-addon1">Đăng
                            kí tài khoản</button>
                    </div>
                    <div class="input-group">
                        <a href="#" class="text-decoration-none">Quên mật khẩu</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="/assets/css/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
