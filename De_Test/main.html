<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styte.css">
</head>

<body ng-app="myApp" ng-controller="SanPham">
    <div class="container-fluid bg-body-tertiary ">
        <header class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="w-25 d-none d-lg-block"><a href=""><img src="img-logo.png" alt="" class="w-25"></a></div>
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav text-uppercase">
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="#">Trang chủ</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                        aria-expanded="false">
                                        Sản phẩm
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">Quần áo</a></li>
                                        <li><a class="dropdown-item" href="#">Giày dép</a></li>
                                        <li><a class="dropdown-item" href="#">Trang sức</a></li>
                                    </ul>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                        aria-expanded="false">
                                        Chương trình khuyến mãi
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">Quần áo</a></li>
                                        <li><a class="dropdown-item" href="#">Giày dép</a></li>
                                        <li><a class="dropdown-item" href="#">Trang sức</a></li>
                                    </ul>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Đơn hàng</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">giới thiệu</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Tin tức</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Liên hệ</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <div class="text-black">
                    <a href="" class="position-relative me-3 text-decoration-none">
                        <i class="bi bi-heart text-secondary"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-circle bg-danger">
                            0
                        </span>
                    </a>
                    <a href="" class="position-relative me-3 text-decoration-none">
                        <i class="bi bi-bag text-secondary"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-circle bg-danger">
                            0
                        </span>
                    </a>
                    <a href="" class="text-decoration-none"><i class="bi bi-person-circle me-3 text-secondary"></i></a>
                    <a href="" class="text-decoration-none"><i class="bi bi-search text-secondary"></i></a>
                </div>
            </div>
        </header>
    </div>
    <div>
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://theme.hstatic.net/1000197303/1001046599/14/banner-lookbook.jpg?v=8185"
                        class="d-block w-100" alt="...">
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6 col-sm-12 d-flex align-items-center">
                <span class="fs-6 text-uppercase me-4">Sắp xếp</span>
                <select class="form-select w-50" aria-label="Default select example" ng-model="selectedSort"
                    ng-change="onChangeSort()" ng-init="selectedSort='default'">
                    <option value="default" selected>Mặc định</option>
                    <option value="1">Giá từ thấp đến cao</option>
                    <option value="2">Giá từ cao đến thấp</option>
                    <option value="3">Tên từ A-Z</option>
                    <option value="4">Tên từ Z-A</option>
                </select>
            </div>
            <div class="col-md-6 col-sm-12 mg-top">
                <div class="d-flex align-items-center justify-content-sm-start justify-content-md-end">
                    <span class="fs-6 text-uppercase me-3">Tìm kiếm</span>
                    <input type="text" class="form-control w-50" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="*" ng-model="keySearch" ng-change="search(keySearch)">
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-2">
                <div class="text-uppercase">Thương hiệu</div>
                <div class="form-check" ng-repeat="(key, value) in brands">
                    <input class="form-check-input" type="checkbox" ng-model="selectedBrands"
                    ng-change="onChangeBrands()">
                    <label class="form-check-label">{{value}}</label>
                </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-10 mg-top">
                <div class="row">
                    <div class="text-secondary-emphasis text-uppercase">Váy ({{ products.length }} sản phẩm)</div>
                    <div class="col-md-6 col-sm-12 col-lg-3 mb-3 mt-2"
                        ng-repeat="p in products | filter: { title: keySearch } | filter: {loai: sortByBrand}  | orderBy : sort">
                        <a href="" class="text-decoration-none">
                            <div class="card">
                                <img src="{{p.img}}" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title text-uppercase fw-normal"
                                        style="font-size: 16px; text-align: justify;">{{p.title}}</h5>
                                    <p class="card-text text-danger">{{p.price|number}}đ</p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="/angular-1.8.2/angular.min.js"></script>

    <script src="/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
