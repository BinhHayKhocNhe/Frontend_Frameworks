<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/assets/bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>

<body>
    <!-- Button trigger modal -->
    <div class="w-100 h-100 d-flex align-items-center justify-content-center">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            <i class="bi bi-pencil-square"></i>
            <span>Nhập lương tháng 12</span>
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">
                        <i class="bi bi-pencil-square"></i>
                        <span>Nhập lương tháng 12</span>
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row mx-2">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="exampleInputText" class="form-label a">Mã nhân viên</label>
                                <input type="text" class="form-control" id="exampleInputText"
                                    placeholder="Nhập mã nhân viên" required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="exampleInputText" class="form-label">Họ và tên</label>
                                <input type="text" class="form-control" id="exampleInputText"
                                    placeholder="Nhập họ và tên" required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="clubSelect" class="form-label">Câu lạc bộ</label>
                                <select class="form-select" id="clubSelect">
                                    <option value="option1">Sông Lam Nghệ An</option>
                                    <option value="option2">Hoàng Anh Gia Lai</option>
                                    <option value="option3">Khác</option>
                                    <!-- Add more options as needed -->
                                </select>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="salaryInput" class="form-label">Lương</label>
                                <input type="number" class="form-control" id="salaryInput" placeholder="Nhập số lương"
                                    required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="bonusInput" class="form-label">Thưởng</label>
                                <input type="number" class="form-control" id="bonusInput"
                                    placeholder="Nhập số tiền thưởng" required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="allowanceInput" class="form-label">Phụ cấp</label>
                                <input type="number" class="form-control" id="allowanceInput"
                                    placeholder="Nhập số tiền phụ cấp" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="mb-3">
                                <label for="text-ghichu " class="form-label">Ghi chú</label>
                                <textarea class="form-control" id="commentInput" rows="4" placeholder=""></textarea>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i>
                        <span>Lưu</span>
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-box-arrow-right"></i>
                        <span>Hủy</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var salaryInput = document.getElementById("salaryInput");
        var bonusInput = document.getElementById("bonusInput");
        var allowanceInput = document.getElementById("allowanceInput");

        function validateInput(inputElement) {
            var inputValue = parseFloat(inputElement.value);

            if (isNaN(inputValue) || inputValue < 0) {
                alert("Tiền phải lớn hơn hoặc bằng 0");
                inputElement.value = 0;
            }
        }

        salaryInput.addEventListener("input", function () {
            validateInput(salaryInput);
        });

        bonusInput.addEventListener("input", function () {
            validateInput(bonusInput);
        });

        allowanceInput.addEventListener("input", function () {
            validateInput(allowanceInput);
        });
    });
</script>

</html>
