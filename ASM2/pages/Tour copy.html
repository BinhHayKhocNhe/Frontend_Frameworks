<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour</title>
    <link rel="stylesheet" href="/assets/css/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/Tour.css">
</head>

<body ng-app="myApp" ng-controller="myCtrl">
    <section class="container-fluid mt-4 mb-3">
        <div class="container d-flex">
            <div class="filter me-5">
                <button type="button" class="btn btn-outline-secondary btn-sm mb-24"><i
                        class="fa-solid fa-filter me-1"></i>Bộ
                    lọc</button>
            </div>
            <select class="form-select w-25 form-select-sm width-option" aria-label="Default select example">
                <option selected>Mặc định</option>
                <option value="1">Từ A-Z</option>
                <option value="2">Từ Z-A</option>
                <option value="3">Từ thấp đến cao</option>
                <option value="4">Từ cao đến thấp</option>
            </select>
        </div>
    </section>
    <div class="container">
        <a href="#" class="text-decoration-none">
            <h5 class="text-uppercase mb-3">Tour miền tây</h5>
        </a>
        <div class="row">
            <div class="col-lg-4 mb-4 col-md-6 col-sm-12" ng-repeat="p in products">
                <div class="card">
                    <a href="#" class="box-img"><img src="{{p.img}}" class="card-img-top"
                            alt="..."></a>
                    <div class="card-body">
                        <a href="#" class="text-decoration-none cart-title">
                            <h5 class="card-title text-uppercase">{{p.tilte}}</h5>
                        </a>
                        <p class="card-text text-center">Giá gốc: <span class="fw-semibold">{{p.price}}VND</span></p>
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-primary text-uppercase">Đặt tour</button>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <p class="mb-0"><i class="fa-solid fa-users me-2"></i>Đặt và quan tâm</p>
                        <p class="mb-0"><i class="bi bi-eye me-1"></i>79741</p>
                        <p class="mb-0"><i class="fa-regular fa-comment me-1"></i>859</p>
                        <p class="mb-0"><i class="bi bi-bag-plus me-1"></i>1540</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container d-flex justify-content-center mb-5">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Đầu tiên</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">...</a></li>
                <li class="page-item"><a class="page-link" href="#">Cuối cùng</a></li>
            </ul>
        </nav>
    </div>
    <script src="/assets/css/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/angular-1.8.2/angular.min.js"></script>
    <script src="/assets/angular-1.8.2/angular-route.min.js"></script>
    <script src="/assets/js/test.js"></script>
</body>
</html>
