<form class="container mt-5 mb-5 w-50" ng-controller="ChangePasswordController">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Mật khẩu hiện tại</label>
        <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            ng-model="currentPassword">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Mật khẩu mới</label>
        <input type="password" class="form-control" id="exampleInputPassword1" ng-model="newPassword">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Nhập lại mật khẩu mới</label>
        <input type="password" class="form-control" id="exampleInputPassword1" ng-model="confirmNewPassword">
    </div>

    <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-warning me-2">Đổi mật khẩu</button>
        <button type="submit" class="btn btn-secondary" ng-click="changePassword()">Hủy</button>
    </div>
</form>
